<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@2/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CMutationObserver"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@2/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@2/dist/bootstrap-vue.min.js"></script>
    <script src="//unpkg.com/vue-router@2"></script>
    <script src="//unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <title>Memes</title>
</head>
<body>

<div id="app">
    <b-navbar>
        <b-navbar-brand>BeeBot</b-navbar-brand>
        <b-navbar-nav>
            <b-nav-item v-for="(url, name) in nav" :href="url" :active="name === 'Log'">{{ name }}</b-nav-item>
        </b-navbar-nav>
    </b-navbar>
    <b-alert
            dismissable
            variant="error"
            v-if="err"
            @dismissed="err = ''">
        {{ err }}
    </b-alert>
    <b-overlay :visible="loading">
        <b-table
                per-page="50"
                :items="log"
                sort-by="time"
                sort-desc
                :fields="fields">
        </b-table>
    </b-overlay>
</div>

<script>
    var router = new VueRouter({
        mode: 'history',
        routes: [],
    });
    var app = new Vue({
        el: '#app',
        router,
        data: {
            err: '',
            loading: true,
            nav: [],
            log: [],
            fields: [
                {
                    key: 'time', 
                    sortable: true,
                    sortDirection: 'desc'
                },
                {key: 'level'},
                {key: 'caller'},
                {key: 'message'},
            ],
        },
        mounted() {
            axios.get('/api/v1/nav')
                .then(resp => {
                    this.nav = resp.data;
                })
                .catch(err => this.err = err)
            this.refresh()
        },
        methods: {
            refresh: function() {
                axios.get('/api/v1/log')
                    .then(resp => {
                        for (let entry of resp.data) {
                            this.log.push(JSON.parse(entry))
                        }
                        console.log('read logs into page')
                    })
                    .catch(err => this.err = err)
                    .finally(() => this.loading = false)
            }
        }
    })
</script>
</body>
</html>
