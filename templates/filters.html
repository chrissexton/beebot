<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@2/dist/bootstrap-vue.min.css"/>

    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CMutationObserver"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@2/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@2/dist/bootstrap-vue.min.js"></script>
    <script src="//unpkg.com/vue-router@2"></script>
    <script src="//unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <title>Memes</title>
    <script src="http://localhost:8098"></script>
</head>
<body>

<div id="app">
    <b-navbar>
        <b-navbar-brand>BeeBot</b-navbar-brand>
        <b-navbar-nav>
            <b-nav-item v-for="(url, name) in nav" :href="url" :active="name === 'Filters'">{{ name }}</b-nav-item>
        </b-navbar-nav>
    </b-navbar>
    <b-alert
            dismissable
            variant="error"
            v-if="err"
            @dismissed="err = ''">
        {{ err }}
    </b-alert>
    <b-overlay :show="loading" rounded="sm">
        <b-form @submit="add" style="margin-bottom: 2em">
            <b-container>
                <b-row>
                    <b-col cols="5">
                        <b-input placeholder="Key..." v-model="newfilters.name"></b-input>
                    </b-col>
                    <b-col cols="5">
                        <b-input placeholder="Regex..." v-model="newfilters.regexStr"></b-input>
                    </b-col>
                </b-row>
                <b-row>
                    <b-col cols="10">
                        <!-- TODO: Make this a textarea -->
                        <b-form-textarea
                                placeholder="Template..."
                                v-model="newfilters.template"></b-form-textarea>
                        <b-input placeholder="Template..." v-model="newfilters.template"></b-input>
                    </b-col>
                </b-row>
                <b-row>
                    <b-col cols="2">
                        <b-button type="submit">Save</b-button>
                    </b-col>
                </b-row>
            </b-container>
        </b-form>
        <b-container fluid="lg">
            <b-table
                    striped
                    :items="filters"
                    :fields="fields">
                <template #table-colgroup="scope">
                    <col
                            v-for="field in scope.fields"
                            :key="field.key"
                            :style="{ width: field.key === 'rm' ? '20%' : '40%' }"
                    >
                </template>
                <template v-slot:cell(rm)="row">
                    <b-button size="sm" @click="row.toggleDetails" class="mr-2">
                        {{ row.detailsShowing ? 'Hide' : 'Show'}} Template
                    </b-button>
                    <b-button size="sm" @click="edit(row.item)">Edit</b-button>
                    <b-button size="sm" @click="rm(row.item.name)">X</b-button>
                </template>
                <template #row-details="row">
                    <b-card>
                        {{row.item.template}}
                    </b-card>
                </template>
            </b-table>
        </b-container>
    </b-overlay>
</div>

<script>
  var router = new VueRouter({
    mode: 'history',
    routes: [],
  });
  var app = new Vue({
    el: '#app',
    router,
    data: {
      err: '',
      loading: true,
      nav: [],
      filters: [],
      newfilters: {name: '', regexStr: '', template: ''},
      fields: [
        {key: 'name'},
        {key: 'regexStr', label: 'Regex'},
        {key: 'rm', sortable: false, label: ''}
      ],
    },
    mounted() {
      axios
        .get('/api/v1/nav')
        .then(resp => {
          this.nav = resp.data;
        })
        .catch(err => this.err = err)
      this.refresh()
    },
    methods: {
      refresh: function () {
        this.loading = true
        axios
          .get('/api/v1/filters')
          .then(resp => {
            this.filters = resp.data
            console.log(this.filters)
          })
          .catch(err => console.log(err))
          .finally(() => this.loading = false)
      },
      add: function (evt) {
        if (evt) {
          evt.preventDefault();
          evt.stopPropagation();
        }
        this.loading = true
        axios
          .post('/api/v1/filters', this.newfilters)
          .then(resp => {
            this.newfilters = {}
            this.refresh()
          })
          .catch(err => console.log(err))
      },
      rm: function (name) {
        this.loading = true
        axios
          .delete('/api/v1/filters', {data: {name: name}})
          .then(resp => {
            this.newfilters = {}
            this.refresh()
          })
          .catch(err => console.log(err))
      },
      edit: function (data) {
        this.newfilters = data
      }
    }
  })
</script>
</body>
</html>
